<router-outlet></router-outlet>

<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true" #loginModal>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content auth-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalTitle">Login</h5>
        <button type="button" (click)="closeModel()" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" class="auth-form">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="submit" class="btn-custom mt-3 w-100">Login</button>
          <p class="text-center mt-3">
            Don't have an account? 
            <span class="auth-toggle" (click)="toggleAuthForms($event)">
              <p class="login-link">Register here</p>
            </span>
          </p>
        </form>
        <form id="registerForm" class="auth-form d-none">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [(ngModel)]="registerObj.name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" [(ngModel)]="registerObj.surname" name="surname" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" [(ngModel)]="registerObj.email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" [(ngModel)]="registerObj.password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" [(ngModel)]="registerObj.confirmPassword" name="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" (click)="onRegister()" class="btn-custom mt-3 w-100">Register</button>
          <p class="text-center mt-3">
            Already have an account? 
            <span class="auth-toggle" (click)="toggleAuthForms($event)">
              <p class="login-link">Login here</p>
            </span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
