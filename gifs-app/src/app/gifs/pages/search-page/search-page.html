
<h2>Search Gifs</h2>
<h3>
  Search gifs by name, description or tags
</h3>

<section>
  <input
    type="text"
    placeholder="Search Gifs"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<div class="trending-page-layout">
  <gifs-list class="gif-list" [gifs]="gifs()"></gifs-list>
</div>
