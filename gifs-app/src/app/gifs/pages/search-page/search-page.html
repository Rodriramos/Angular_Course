
<h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
<h3 class="text-sm text-gray-500">
  Search gifs by name, description or tags
</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Search Gifs"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<div class="trending-page-layout">
  <gifs-list class="gif-list" [gifs]="[]"></gifs-list>
</div>
