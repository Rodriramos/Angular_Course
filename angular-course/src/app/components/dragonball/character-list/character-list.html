<h3>Listado de personajes fuertes</h3>
<ul>
	@for (character of characters(); track character.id) {
		@if(character.power > 500) {
			<li>
			<span>{{ character.name }} </span>
			<strong [class.text-danger]="character.power > 9000" [class.text-primary]="character.power <= 9000">({{ character.power }})</strong>
			</li>
		}
	}
</ul>
